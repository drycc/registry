{{- if eq .Values.global.registryLocation "on-cluster" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drycc-registry
  labels:
    heritage: drycc
  annotations:
    component.drycc.cc/version: {{ .Values.imageTag }}
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: drycc-registry
  template:
    metadata:
      labels:
        app: drycc-registry
    spec:
      {{- include "common.affinities.pods.soft" (dict "key" "app" "values" (list "drycc-registry")) | indent 6 }}
      serviceAccount: drycc-registry
      initContainers:
      - name: drycc-registry-init
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/python-dev:latest
        imagePullPolicy: {{.Values.imagePullPolicy}}
        args:
          - netcat
          - -v
          - -u
          - $(DRYCC_MINIO_ENDPOINT)
        {{- include "builder.envs" . | indent 8 }}
      containers:
      - name: drycc-registry
        image: {{.Values.imageRegistry}}/{{.Values.imageOrg}}/registry:{{.Values.imageTag}}
        imagePullPolicy: {{.Values.imagePullPolicy}}
        {{- include "builder.limits" . | indent 8 }}
        {{- include "builder.envs" . | indent 8 }}
        livenessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /v2/
            port: 5000
          initialDelaySeconds: 1
          timeoutSeconds: 1
        ports:
          - containerPort: 5000
        volumeMounts:
          - name: registry-storage
            mountPath: /var/lib/registry
      securityContext:
        fsGroup: 1001
        runAsGroup: 1001
        runAsUser: 1001
      volumes:
        - name: registry-storage
          emptyDir: {}
{{- end }}
